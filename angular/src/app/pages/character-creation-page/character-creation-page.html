<div class="container">
  <app-character-creator-summary
    [baseData]="character().baseData"
    (dataUpdated)="updateInfo('baseData', $event)"
  />
  <mat-tab-group>
    <mat-tab label="1. Rules">
      <app-character-creator-rules
        [rules]="character().creationRules"
        (ruleUpdated)="updateInfo('creationRules', $event)"
      />
    </mat-tab>
    <mat-tab label="2. Class & Levels">
      <app-character-creator-class-selector />
    </mat-tab>
  </mat-tab-group>
  <button matButton="outlined">Save character</button>
</div>
